<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>3D Sierpinski Gasket</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 color;
			uniform mat4 uModelViewMatrix;

			void main()
			{
			             gl_Position = uModelViewMatrix * vPosition;
			    color = vColor;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 color;

			void main()
			{
			    gl_FragColor = color;
			}
		</script>

		<script type="text/javascript" src="./Common/webgl-utils.js"></script>
		<script type="text/javascript" src="./Common/initShaders.js"></script>
		<script type="text/javascript" src="./Common/MV.js"></script>
		<script type="text/javascript" src="gasket4.js"></script>
		<link rel="stylesheet" href="style.css">
		<style>
			
		</style>
	</head>

	<body style="background-color: #000102; color: white">
		<div class="flex-container">
			<div class="main" style="position: relative">
				<canvas id="gl-canvas" width="512" height="512">
					Oops ... your browser doesn't support the HTML5 canvas element
				</canvas>
			</div>

			<div class="side" style="position: relative">
				<ul>
					<li>
						<button id="stop-play-button" onclick="change_state(this)">
							Stop</button
						><button id="reset-button" onclick="reset_state()">Reset</button>
					</li>
					<li>
						<div id="speed-slider" style="display: inline-block">
							speed 0
							<input
								id="slide"
								name="speed"
								type="range"
								min="0"
								max="100"
								step="1"
								value="50"
								onchange="change_speed(this);"
							/>
							100 Speed:
							<label for="speed" id="current_speed"></label>
						</div>
					</li>
					<li>
						<label for="Num Times To Subdivide"
							>Num Times To Subdivide (between 1 and 8):</label
						>
						<input
							type="number"
							id="NumTimesToSubdivide_input"
							name="Num Times To Subdivide"
							min="0"
							max="8"
							value="3"
							onchange="NumTimesToSubdivideFunc(this.value)"
						/>
					</li>
					<li>
						<label for="favcolor">Select your favorite color:</label>
						<input
							type="color"
							class="color-picker"
							id="fcolor1"
							name="favcolor"
							value="#000000"
							onchange="change_color()"
						/>
						<input
							type="color"
							class="color-picker"
							id="fcolor3"
							name="favcolor"
							value="#000000"
							onchange="change_color()"
						/>
						<input
							type="color"
							class="color-picker"
							id="fcolor2"
							name="favcolor"
							value="#000000"
							onchange="change_color()"
						/>
					</li>
					<li>
						<table>
							<tr>
								<th>Attributes</th>
								<th class="col2Attribute">Value</th>
							</tr>
							<tr>
								<td>Current Speed</td>
								<td class="col2Attribute" id="current_speed_table">50</td>
							</tr>
							<tr>
								<td>Current Animation</td>
								<td class="col2Attribute" id="current_animation">1</td>
							</tr>
							<tr>
								<td>Current Rotation</td>
								<td class="col2Attribute" id="current_rotation">0</td>
							</tr>
							<tr>
								<td>Current Scaling</td>
								<td class="col2Attribute" id="current_scaling">0</td>
							</tr>
							<tr>
								<td>Current Position</td>
								<td class="col2Attribute" id="current_position">0</td>
							</tr>
							<tr>
								<td>Frame Rendered Time</td>
								<td class="col2Attribute" id="delta_time">0</td>
							</tr>
							<tr>
								<td>Frame Per Second</td>
								<td class="col2Attribute" id="fps">0</td>
							</tr>
						</table>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
